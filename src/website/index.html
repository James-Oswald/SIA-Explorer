<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf8"/>
    <title>About</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="lwtah.min.js"></script>
    <script src="SIA.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <fieldset>
        <legend>Mode:</legend>
        <input type="radio" id="asmRadio" name="mode" onchange="setMode('asm')" value="asm" checked>
        <label for="asmRadio">Assemble</label><br>
        <input type="radio" id="vmRadio" name="mode" onchange="setMode('vm')" value="vm">
        <label for="vmRadio">Run VM</label><br>
    </fieldset>
    <div id="asmCont">
        <button onclick="assemble()">Assemble</button>
        <div>
            <textarea class="inline" cols="50" rows="30" id="SIAInput"></textarea>
            <textarea class="inline" cols="20" rows="30" id="SIAOutput"></textarea>
        </div>
        <br/>
        <textarea cols="71" rows="6" id="SIADebug"></textarea>
        <br/>
    </div>
    <div id="vmCont">
        <button onclick="step()">Step VM</button>
        <!--<fieldset>
            <legend>Update Display Mode:</legend>
            <input type="radio" id="udStep" name="udStep" onchange="displayOnAll=true">
            <label for="udStep">Update Display on Every Step</label><br>
            <input type="radio" id="udInter" name="udInter" onchange="displayOnAll=false" checked>
            <label for="udInter">Update Display on Interupt 0</label><br>
        </fieldset>-->
        <div>
            <textarea class="inline" cols="20" rows="30" id="registers"></textarea>
            <textarea class="inline" cols="110" rows="30" id="memory"></textarea>
        </div>
    </div>
</body>
</html>
